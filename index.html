<!DOCTYPE html>
<html>
<head>
    <title>InfoJobs</title>
    <meta charset="UTF-8">
    <style>
        html { height: 100% }

        body {
            height: 100%;
            font-family: sans-serif,arial;
            background-color: #2088C2;
            color: #ffffff;
            font-size: 14px;
        }

        .content {
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            height: 100%;
            -webkit-box-orient: vertical;
            -webkit-box-direction: normal;
            -webkit-flex-direction: column;
            -ms-flex-direction: column;
            flex-direction: column;
            -webkit-box-align: center;
            -webkit-align-items: center;
            -ms-flex-align: center;
            align-items: center;
            -webkit-box-pack: center;
            -webkit-justify-content: center;
            -ms-flex-pack: center;
            justify-content: center;

        }

        a {
            color: #ffffff;
            display: block;
            margin-bottom: 10px;
        }

        img { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="content">
        <img src="./images/logo.png" alt="InfoJobs">
        <a href="http://www.design.infojobs.net/brand">Brand web</a>
        <a href="http://www.design.infojobs.net/visual-design">Visual Design Style Guidelines</a>
    </div>
</body>
</html>
